<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-consumption-details-heading"
        data-cy="ConsumptionDetailsCreateUpdateHeading"
        jhiTranslate="aquigenBioApp.consumptionDetails.home.createOrEditLabel"
      >
        Create or edit a Consumption Details
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="aquigenBioApp.consumptionDetails.comsumptionDate" for="field_comsumptionDate"
            >Comsumption Date</label
          >
          <div class="d-flex">
            <input
              id="field_comsumptionDate"
              data-cy="comsumptionDate"
              type="datetime-local"
              class="form-control"
              name="comsumptionDate"
              formControlName="comsumptionDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="aquigenBioApp.consumptionDetails.qtyConsumed" for="field_qtyConsumed">Qty Consumed</label>
          <input
            type="number"
            class="form-control"
            name="qtyConsumed"
            id="field_qtyConsumed"
            data-cy="qtyConsumed"
            formControlName="qtyConsumed"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="aquigenBioApp.consumptionDetails.freeField1" for="field_freeField1">Free Field 1</label>
          <input
            type="text"
            class="form-control"
            name="freeField1"
            id="field_freeField1"
            data-cy="freeField1"
            formControlName="freeField1"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="aquigenBioApp.consumptionDetails.freeField2" for="field_freeField2">Free Field 2</label>
          <input
            type="text"
            class="form-control"
            name="freeField2"
            id="field_freeField2"
            data-cy="freeField2"
            formControlName="freeField2"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="aquigenBioApp.consumptionDetails.lastModified" for="field_lastModified"
            >Last Modified</label
          >
          <div class="d-flex">
            <input
              id="field_lastModified"
              data-cy="lastModified"
              type="datetime-local"
              class="form-control"
              name="lastModified"
              formControlName="lastModified"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="aquigenBioApp.consumptionDetails.lastModifiedBy" for="field_lastModifiedBy"
            >Last Modified By</label
          >
          <input
            type="text"
            class="form-control"
            name="lastModifiedBy"
            id="field_lastModifiedBy"
            data-cy="lastModifiedBy"
            formControlName="lastModifiedBy"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="aquigenBioApp.consumptionDetails.productInventory" for="field_productInventory"
            >Product Inventory</label
          >
          <select
            class="form-control"
            id="field_productInventory"
            data-cy="productInventory"
            name="productInventory"
            formControlName="productInventory"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                productInventoryOption.id === editForm.get('productInventory')!.value?.id
                  ? editForm.get('productInventory')!.value
                  : productInventoryOption
              "
              *ngFor="let productInventoryOption of productInventoriesSharedCollection; trackBy: trackProductInventoryById"
            >
              {{ productInventoryOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
