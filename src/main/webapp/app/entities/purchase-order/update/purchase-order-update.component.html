<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-purchase-order-heading"
        data-cy="PurchaseOrderCreateUpdateHeading"
        jhiTranslate="aquigenBioApp.purchaseOrder.home.createOrEditLabel"
      >
        Create or edit a Purchase Order
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="aquigenBioApp.purchaseOrder.totalPOAmount" for="field_totalPOAmount"
            >Total PO Amount</label
          >
          <input
            type="number"
            class="form-control"
            name="totalPOAmount"
            id="field_totalPOAmount"
            data-cy="totalPOAmount"
            formControlName="totalPOAmount"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="aquigenBioApp.purchaseOrder.totalGSTAmount" for="field_totalGSTAmount"
            >Total GST Amount</label
          >
          <input
            type="number"
            class="form-control"
            name="totalGSTAmount"
            id="field_totalGSTAmount"
            data-cy="totalGSTAmount"
            formControlName="totalGSTAmount"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="aquigenBioApp.purchaseOrder.expectedDeliveryDate" for="field_expectedDeliveryDate"
            >Expected Delivery Date</label
          >
          <div class="d-flex">
            <input
              id="field_expectedDeliveryDate"
              data-cy="expectedDeliveryDate"
              type="datetime-local"
              class="form-control"
              name="expectedDeliveryDate"
              formControlName="expectedDeliveryDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="aquigenBioApp.purchaseOrder.poDate" for="field_poDate">Po Date</label>
          <div class="d-flex">
            <input
              id="field_poDate"
              data-cy="poDate"
              type="datetime-local"
              class="form-control"
              name="poDate"
              formControlName="poDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="aquigenBioApp.purchaseOrder.orderStatus" for="field_orderStatus">Order Status</label>
          <select class="form-control" name="orderStatus" formControlName="orderStatus" id="field_orderStatus" data-cy="orderStatus">
            <option [ngValue]="null">{{ 'aquigenBioApp.Status.null' | translate }}</option>
            <option *ngFor="let status of statusValues" [value]="status">{{ 'aquigenBioApp.Status.' + status | translate }}</option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="aquigenBioApp.purchaseOrder.lastModified" for="field_lastModified">Last Modified</label>
          <div class="d-flex">
            <input
              id="field_lastModified"
              data-cy="lastModified"
              type="datetime-local"
              class="form-control"
              name="lastModified"
              formControlName="lastModified"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
          <div
            *ngIf="editForm.get('lastModified')!.invalid && (editForm.get('lastModified')!.dirty || editForm.get('lastModified')!.touched)"
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('lastModified')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              [hidden]="!editForm.get('lastModified')?.errors?.ZonedDateTimelocal"
              jhiTranslate="entity.validation.ZonedDateTimelocal"
            >
              This field should be a date and time.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="aquigenBioApp.purchaseOrder.lastModifiedBy" for="field_lastModifiedBy"
            >Last Modified By</label
          >
          <input
            type="text"
            class="form-control"
            name="lastModifiedBy"
            id="field_lastModifiedBy"
            data-cy="lastModifiedBy"
            formControlName="lastModifiedBy"
          />
          <div
            *ngIf="
              editForm.get('lastModifiedBy')!.invalid && (editForm.get('lastModifiedBy')!.dirty || editForm.get('lastModifiedBy')!.touched)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('lastModifiedBy')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="aquigenBioApp.purchaseOrder.freeField1" for="field_freeField1">Free Field 1</label>
          <input
            type="text"
            class="form-control"
            name="freeField1"
            id="field_freeField1"
            data-cy="freeField1"
            formControlName="freeField1"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="aquigenBioApp.purchaseOrder.freeField2" for="field_freeField2">Free Field 2</label>
          <input
            type="text"
            class="form-control"
            name="freeField2"
            id="field_freeField2"
            data-cy="freeField2"
            formControlName="freeField2"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="aquigenBioApp.purchaseOrder.freeField3" for="field_freeField3">Free Field 3</label>
          <input
            type="text"
            class="form-control"
            name="freeField3"
            id="field_freeField3"
            data-cy="freeField3"
            formControlName="freeField3"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="aquigenBioApp.purchaseOrder.freeField4" for="field_freeField4">Free Field 4</label>
          <input
            type="text"
            class="form-control"
            name="freeField4"
            id="field_freeField4"
            data-cy="freeField4"
            formControlName="freeField4"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="aquigenBioApp.purchaseOrder.productInventory" for="field_productInventory"
            >Product Inventory</label
          >
          <select
            class="form-control"
            id="field_productInventory"
            data-cy="productInventory"
            name="productInventory"
            formControlName="productInventory"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                productInventoryOption.id === editForm.get('productInventory')!.value?.id
                  ? editForm.get('productInventory')!.value
                  : productInventoryOption
              "
              *ngFor="let productInventoryOption of productInventoriesSharedCollection; trackBy: trackProductInventoryById"
            >
              {{ productInventoryOption.id }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="aquigenBioApp.purchaseOrder.warehouse" for="field_warehouse">Warehouse</label>
          <select class="form-control" id="field_warehouse" data-cy="warehouse" name="warehouse" formControlName="warehouse">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="warehouseOption.id === editForm.get('warehouse')!.value?.id ? editForm.get('warehouse')!.value : warehouseOption"
              *ngFor="let warehouseOption of warehousesSharedCollection; trackBy: trackWarehouseById"
            >
              {{ warehouseOption.id }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="aquigenBioApp.purchaseOrder.securityUser" for="field_securityUser">Security User</label>
          <select class="form-control" id="field_securityUser" data-cy="securityUser" name="securityUser" formControlName="securityUser">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                securityUserOption.id === editForm.get('securityUser')!.value?.id ? editForm.get('securityUser')!.value : securityUserOption
              "
              *ngFor="let securityUserOption of securityUsersSharedCollection; trackBy: trackSecurityUserById"
            >
              {{ securityUserOption.id }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="aquigenBioApp.purchaseOrder.rawMaterialOrder" for="field_rawMaterialOrder"
            >Raw Material Order</label
          >
          <select
            class="form-control"
            id="field_rawMaterialOrder"
            data-cy="rawMaterialOrder"
            name="rawMaterialOrder"
            formControlName="rawMaterialOrder"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                rawMaterialOrderOption.id === editForm.get('rawMaterialOrder')!.value?.id
                  ? editForm.get('rawMaterialOrder')!.value
                  : rawMaterialOrderOption
              "
              *ngFor="let rawMaterialOrderOption of rawMaterialOrdersSharedCollection; trackBy: trackRawMaterialOrderById"
            >
              {{ rawMaterialOrderOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
